<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V Radio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">
        </a>
        <button class="btn navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
            style="width: 3.1333rem; height: 3.1333rem; border-radius: 50%;">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <button type="button" class="btn btn-dark util-btn songs-or-artists" data-toggle="modal"
                        data-target="#searchModal">
                        <i class="fas fa-search"></i>
                        Songs or artists
                    </button>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-dark util-btn" data-toggle="modal" data-target="#videoModal">
                        <i class="fas fa-headphones"></i>
                        Tracklists Chart
                    </button>
                </li>
            </ul>
            <span id="nav__auth">
                <button onclick="toggleTheme()" type="button" class="btn btn-dark"
                    style="width: 2.1333rem; height: 2.1333rem; border-radius: 50%; padding: 0; margin-top: 1rem; margin-right: 5px;">
                    <i class="fas fa-cloud" style="font-weight: 700; font-size: 14px; margin: 0;"></i>
                </button>
                <a class="nav__utility-btn auth" id="btn-login" onclick="window.location='/login'">
                    Login
                </a>
                <a class="user-profile" style="text-align: end; margin-top: 1rem;">
                    <img id="avatar" src="">
                    <span class="welcome-text">Hi, <span><strong><span id="full-name"></span></strong>
                            <br>
                            <button id="logout-btn" onclick="window.location='/logout'">
                                Logout
                            </button>
                </a>
            </span>
        </div>
    </nav>
    <main></main>

    <div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"></div>

    <div class="modal fade" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"></div>

    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"
        integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
    <script src="./video.js"></script>
</body>

</html>
