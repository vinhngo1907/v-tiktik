<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V Radio</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WJCH2J19N3"></script>
    <meta property="v:title" content="V Dev Radio" />
    <meta property="v:description" content="Nơi mọi người cùng chia sẻ gu âm nhạc." />
    <script src="https://www.youtube.com/iframe_api"></script>
    <link rel="icon" type="image/png" href="images/logo_small.jpg" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">
        </a>
        <button class="btn navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
            style="width: 3.1333rem; height: 3.1333rem; border-radius: 50%;">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <button type="button" class="btn btn-dark util-btn songs-or-artists" data-toggle="modal"
                        data-target="#searchModal">
                        <i class="fas fa-search"></i>
                        Songs or artists
                    </button>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-dark util-btn" data-toggle="modal" data-target="#videoModal">
                        <i class="fas fa-headphones"></i>
                        Tracklists Chart
                    </button>
                </li>
            </ul>
            <span id="nav__auth">
                <button onclick="toggleTheme()" type="button" class="btn btn-dark"
                    style="width: 2.1333rem; height: 2.1333rem; border-radius: 50%; padding: 0; margin-top: 1rem; margin-right: 5px;">
                    <i class="fas fa-cloud" style="font-weight: 700; font-size: 14px; margin: 0;"></i>
                </button>
                <a class="nav__utility-btn auth" id="btn-login" onclick="window.location='/login'">
                    Login
                </a>
                <a class="user-profile" style="text-align: end; margin-top: 1rem;">
                    <img id="avatar" src="">
                    <span class="welcome-text">Hi, <span>
                            <strong><span id="full-name"></span></strong>
                            <br>
                            <button id="logout-btn" onclick="window.location='/logout'">Logout</button>
                </a>
            </span>
        </div>
    </nav>
    <main>
        <div id="videos-container" class="row">
            <div class="col-md-8 current-video">
                <div id="main-video">
                    <div id="video">
                        <p class="videos-container__header" style="margin-left: 0.6667em; width: 100%">Currently
                            playing</span>
                        <div id="video-react" style="width: 100%;">
                            <button id="muted" onclick="changeMute()">
                                <i class="fas fa-volume-mute"></i>
                            </button>
                            <input id="volume-control" type="range" min="0" max="100" value="0"
                                onchange="changeVolume(this.value)">
                        </div>
                        <div id="videoPlaying"></div>
                        <div id="video-content">
                            <div id="titlePlayingVideo"></div>
                        </div>
                        <div class="video-voting">
                            <div id="playing-video-voting" class=" playing-vote"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 videos-container__tracks" id="queueTracks">
                <p class="videos-container__header">Tracks</span>
            </div>
        </div>
    </main>

    <div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"></div>

    <div class="modal fade" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"></div>

    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"
        integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
    <script src="./video.js"></script>
</body>

</html>
